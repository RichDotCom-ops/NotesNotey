<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NoteNotey â€” Login / Sign Up</title>
  <link rel="stylesheet" href="./style/auth.css" />
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet" />
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.42.3/dist/supabase.min.js"></script>
<script src="./scripts/supabaseClient.js"></script>

</head>
<body>
  <div class="auth-container">
    <div class="auth-card">
      <div class="logo">
        <svg xmlns="http://www.w3.org/2000/svg" class="logo-icon" viewBox="0 0 24 24" stroke="currentColor" fill="none">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M9 12h6m-6 4h6M13 6V2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2v-8h-6z"/>
        </svg>
        <span>NoteNotey</span>
      </div>
      <h2 id="form-title">Welcome back!</h2>
      <form id="auth-form">
        <input type="email" placeholder="Email address" required />
        <input type="password" placeholder="Password" required />
        <button type="submit">Login</button>
      </form>
      <p class="toggle-text">
        Don't have an account?
        <a href="signup.html" id="toggle-link">Sign up</a>
      </p>
    </div>
  </div>

  <script>
    const formTitle = document.getElementById('form-title');
    const authForm = document.getElementById('auth-form');
    const toggleLink = document.getElementById('toggle-link');

    let isLogin = true;

    toggleLink.addEventListener('click', (e) => {
      e.preventDefault();
      isLogin = !isLogin;
      formTitle.textContent = isLogin ? 'Login' : 'Sign Up';
      toggleLink.textContent = isLogin ? 'Sign up' : 'Login';
      document.querySelector('.toggle-text').innerHTML = isLogin
        ? `Don't have an account? <a href="#" id="toggle-link">Sign up</a>`
        : `Already have an account? <a href="#" id="toggle-link">Login</a>`;
      document.getElementById('toggle-link').addEventListener('click', toggleLink.click);
    });
