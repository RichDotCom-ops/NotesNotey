<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NoteNotey â€” Sign Up</title>
  <link rel="stylesheet" href="./style/auth.css" />
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet" />
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.42.3/dist/supabase.min.js"></script>
<script src="supabaseClient.js"></script>
<script>
  document.querySelector("form").addEventListener("submit", async (e) => {
    e.preventDefault();
    const [nameInput, emailInput, passwordInput] = e.target.elements;
    const fullName = nameInput.value;
    const email = emailInput.value;
    const password = passwordInput.value;

    const { data, error } = await supabase.auth.signUp({
      email,
      password,
      options: {
        data: { full_name: fullName }
      }
    });

    if (error) {
      alert("Error: " + error.message);
    } else {
      localStorage.setItem("userName", fullName);
      window.location.href = "dashboard.html";
    }
  });
</script>

</head>
<body>
  <div class="auth-container">
    <div class="auth-card">
      <div class="logo">
        <svg xmlns="http://www.w3.org/2000/svg" class="logo-icon" viewBox="0 0 24 24" stroke="currentColor" fill="none">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M9 12h6m-6 4h6M13 6V2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2v-8h-6z"/>
        </svg>
        <span>NoteNotey</span>
      </div>
      <h2>Create Your Account</h2>
      <form>
        <input type="text" placeholder="Full Name" required />
        <input type="email" placeholder="Email Address" required />
        <input type="password" placeholder="Password" required />
        <button type="submit">Sign Up</button>
      </form>
      <p class="toggle-text">
        Already have an account?
        <a href="login.html">Log in</a>
      </p>
    </div>
  </div>
</body>
</html>
